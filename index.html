  <body>
    <div id="infinite-background"></div>
    <script>
      const background = document.getElementById("infinite-background");

      // Variables to track dragging
      let isDragging = false;
      let startX, startY;
      let offsetX = 0,
        offsetY = 0;

      // Mouse down: start dragging
      background.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        document.body.style.cursor = "grabbing"; // Change cursor
      });

      // Mouse move: drag the background
      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;

        offsetX += deltaX;
        offsetY += deltaY;

        offsetX %= background.offsetWidth;
        offsetY %= background.offsetHeight;

        background.style.backgroundPosition = `${offsetX}px ${offsetY}px`;

        startX = e.clientX;
        startY = e.clientY;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.cursor = "grab";
      });
    </script>
  </body>
